<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin-panel.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
        <div class="sidebar-content">
          <h2>Lost & Found Admin</h2>
          <nav>
            <ul>
              <li><a href="#">🏠 Dashboard</a></li>
              <li><a href="#">📥Pending Reports</a></li>
              <li><a href="#">✅Approved Feed</a></li>
            </ul>
          </nav>
        </div>
      
        <button class="logout-btn" onclick="logout()">Logout</button>
      </aside>
      
    <main class="main-panel">
      <section class="inbox-section">
        <h1>📥 Inbox (Pending Reports)</h1>
        <div id="inbox" class="report-list"></div>
      </section>

      <section class="feed-section">
        <h1>✅ Feed (Approved Reports)</h1>
        <div id="feed" class="report-list"></div>
      </section>
    </main>
  </div>

  <script>
    function logout() {
      window.location.href = "login.html";
    }
  </script>
  <script src="admin-panel.js"></script>
</body>
</html>
