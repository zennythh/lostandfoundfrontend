<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Missing Item</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: filter 0.3s ease;
    }

    .blurred {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .overlay.active {
      display: flex;
    }

    .form {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 11;
    }

    .form input,
    .form select,
    .form textarea,
    .form button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form button {
      background-color: #ddb0bb;
      color: white;
      cursor: pointer;
      border: none;
    }

    .form button:hover {
      background-color: #1b201b;
    }
    
  </style>
</head>
<body>

<div id="page-content">
  <button onclick="openForm()">Report Missing Item</button>
</div>

<div id="overlay" class="overlay">
  <form class="form" onsubmit="submitForm(event)">
    <h2>Report Item</h2>

    <label for="type">Type:</label>
    <select id="type" name="type" required>
      <option value="">Select</option>
      <option value="lost">Lost Item</option>
      <option value="found">Found Item</option>
    </select>

    <label for="item">Item Name:</label>
    <input type="text" id="item" name="item" placeholder="e.g. Red wallet" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="3" placeholder="Add details like color, brand, markings..." required></textarea>

    <label for="date">Date Lost/Found:</label>
    <input type="date" id="date" name="date" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="e.g. UCC Congress, 2nd floor" required>

    <label for="contact">Your Contact Info:</label>
    <input type="text" id="contact" name="contact" placeholder="Phone or email" required>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const pageContent = document.getElementById('page-content');

  function openForm() {
    overlay.classList.add('active');
    pageContent.classList.add('blurred');
  }

  function closeForm() {
    overlay.classList.remove('active');
    pageContent.classList.remove('blurred');
  }

  function submitForm(event) {
    event.preventDefault(); 

    
    const formData = {
      type: document.getElementById('type').value,
      item: document.getElementById('item').value,
      description: document.getElementById('description').value,
      date: document.getElementById('date').value,
      location: document.getElementById('location').value,
      contact: document.getElementById('contact').value,
    };

    console.log("Form submitted:", formData);

    
    closeForm();

    
    alert("Your report has been submitted. Thank you!");
  }
</script>
</body>
</html>
