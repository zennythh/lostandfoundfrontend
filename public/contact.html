<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Until I Found You | Lost & Found Management System</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" href="image-removebg-preview.png">
  <script src="interface.js" defer></script>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <img src="image-removebg-preview.png" alt="Logo" class="logo-img">
        <div class="logo-text"><p>Until I Found You</p></div>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">How It Works</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p class="subtitle">We're here to help</p>

    <div class="contact-options">
      <div class="contact-box">
        <div class="icon-wrapper">
          <i class="fas fa-phone icon"></i>
        </div>
        <h3>Call Us</h3>
        <p>(0927) 573 7609</p>
      </div>

      <div class="contact-box">
        <div class="icon-wrapper">
          <i class="fab fa-facebook-f icon"></i>
        </div>
        <h3>Stay Connected</h3>
        <p>Follow us on Facebook for more updates</p>
        <button>Visit Page</button>
      </div>

      <div class="contact-box">
        <div class="icon-wrapper">
          <i class="fas fa-envelope icon"></i>
        </div>
        <h3>Ask a Question</h3>
        <p>Have a question? Send us an email</p>
        <button>Send Email</button>
      </div>
    </div>
  </section>

  <div class="footer">
    <p>Â© 2025 Until I Found You | UCC Lost & Found System</p>
  </div>
</body>
</html>
