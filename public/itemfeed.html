<div class="filter">
    <h2>Filter Items</h2>

    <label>Category:</label>
    <select id="category">
        <option value="">All</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothes & Accessories">Clothes & Accessories</option>
        <option value="Personal Items">Personal Items</option>
        <option value="Others">Others</option>
    </select>

    <label>Status:</label>
    <select id="status">
        <option value="">All</option>
        <option value="Lost">Lost</option>
        <option value="Found">Found</option>
        <option value="Returned">Returned</option>
    </select>

    <label>Campus:</label>
    <select id="campus">
        <option value="">All</option>
        <option value="Bagong Silang">Bagong Silang</option>
        <option value="Camarin">Camarin</option>
        <option value="Congress">Congress</option>
        <option value="South">South</option>
    </select>

    <button onclick="filterItems()">Search</button>

    <h3>Results:</h3>
    <ul id="results"></ul>

    <script>
        function filterItems() {
            let category = document.getElementById("category").value;
            let status = document.getElementById("status").value;
            let campus = document.getElementById("campus").value;

            let query = ?category=${category}&status=${status}&campus=${campus};

            fetch("/api/items/filter" + query)
                .then(response => response.json())
                .then(data => {
                    let results = document.getElementById("results");
                    results.innerHTML = "";
                    data.forEach(item => {
                        let li = document.createElement("li");
                        li.textContent = ${item.name} - ${item.category} - ${item.status} - ${item.campus};
                        results.appendChild(li);
                    });
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</div>
